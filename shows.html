  <style>
      /* Styling for responsive grid and lazy loading */
      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          padding: 18px;
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #fff;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      .search-container {
          text-align: center;
          margin: 16px 0;
      }

      .search-container input {
          padding: 8px;
          width: 80%;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #333;
          color: #fff;
      }

      .search-container input::placeholder {
          color: #bbb;
      }

      .row {
          display: flex;
          flex-wrap: wrap;
          padding: 0 4px;
      }

      .column {
          position: relative;
          overflow: hidden;
          padding: 0 4px;
          margin-bottom: 16px;
          transition: transform 0.3s ease;
      }

      .column:hover {
          transform: scale(1.05);
      }

      .column img {
          width: 100%;
          object-fit: cover;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
      }

      .spinner {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border: 4px solid transparent;
          border-top: 4px solid #fff;
          border-radius: 50%;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
      }

      img.loaded {
          opacity: 1;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .tag {
          position: absolute;
          top: 8px;
          left: 8px;
          background-color: rgba(0, 0, 0, 0.7);
          color: #fff;
          padding: 4px 8px;
          font-size: 14px;
          border-radius: 4px;
          font-weight: bold;
      }

      /* Responsive grid layout */
      @media (min-width: 1200px) {
          .column {
              flex: 12.5%;
              max-width: 12.5%;
          }
      }

      @media (min-width: 800px) and (max-width: 1199px) {
          .column {
              flex: 16.66%;
              max-width: 16.66%;
          }
      }

      @media (max-width: 799px) {
          .column {
              flex: 25%;
              max-width: 25%;
          }
      }
    </style>
    </head>
    <body>
      <div id="loaning-screen">
        <img src="https://i.postimg.cc/DZfdxtKs/load.png" alt="Loading..." />
        <progress id="loading-progress" value="0" max="100"></progress>
      </div>
      <!-- Search Container -->
      <div class="search-container">
          <input type="text" id="search-bar" placeholder="Search for TV shows..." oninput="filterShows()">
      </div>

      <!-- Gallery Row -->
      <div class="row" id="gallery"></div> <!-- Dynamically loaded images go here -->

      <!-- Loading Spinner -->
      <div id="loading-spinner" style="text-align:center; display: none;">
          <div class="spinner"></div>
          <p>Loading more TV shows...</p>
      </div>

      <!-- "Go to Top" Button -->
      <button id="goToTop" onclick="scrollToTop()" style="display: none; position: fixed; bottom: 60px; right: 20px; background-color: #333; color: #fff; border: none; padding: 15px; border-radius: 50%; cursor: pointer; font-size: 18px; z-index: 99999;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="15" style="color: #fff;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 15l-7-7-7 7"></path>
          </svg>
      </button>

      <!-- Scripts -->
      <script>
          // (Same "Go to Top" button script as provided)
      </script>
      <script src="load.js"></script>
      <script>function isInViewport(e){const t=e.getBoundingClientRect();return t.top>=0&&t.left>=0&&t.bottom<=(window.innerHeight||document.documentElement.clientHeight)&&t.right<=(window.innerWidth||document.documentElement.clientWidth)}function loadImages(){document.querySelectorAll(".defer-image").forEach(e=>{if(isInViewport(e)){const t=e.getAttribute("data-src");if(t){const n=new Image;n.src=t,n.onload=()=>{e.setAttribute("src",t),e.classList.remove("defer-image")}}}})}window.addEventListener("scroll",loadImages),window.addEventListener("resize",loadImages),loadImages();</script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
