  <style>
      /* Styling for responsive grid and lazy loading */
      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          padding: 18px;
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #fff;
      }

      .header {
          text-align: center;
          padding: 32px;
      }

      .search-container {
          text-align: center;
          margin: 16px 0;
      }

      .search-container input {
          padding: 8px;
          width: 80%;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #333;
          color: #fff;
      }

      .search-container input::placeholder {
          color: #bbb;
      }

      .row {
          display: flex;
          flex-wrap: wrap;
          padding: 0 4px;
      }

      .column {
          position: relative;
          overflow: hidden;
          padding: 0 4px;
          margin-bottom: 16px;
          transition: transform 0.3s ease;
      }

      .column:hover {
          transform: scale(1.05);
      }

      .column img {
          width: 100%;
          object-fit: cover;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
      }

      .spinner {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border: 4px solid transparent;
          border-top: 4px solid #fff;
          border-radius: 50%;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
      }

      img.loaded {
          opacity: 1;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .tag {
          position: absolute;
          top: 8px;
          left: 8px;
          background-color: rgba(0, 0, 0, 0.7);
          color: #fff;
          padding: 4px 8px;
          font-size: 14px;
          border-radius: 4px;
          font-weight: bold;
      }

      /* Responsive grid layout */
      @media (min-width: 1200px) {
          .column {
              flex: 12.5%;
              max-width: 12.5%;
          }
      }

      @media (min-width: 800px) and (max-width: 1199px) {
          .column {
              flex: 16.66%;
              max-width: 16.66%;
          }
      }

      @media (max-width: 799px) {
          .column {
              flex: 25%;
              max-width: 25%;
          }
      }
  </style>

  <script>
      // Show the "Go to Top" button when scrolled down 200px
      window.onscroll = function() {
          const button = document.getElementById('goToTop');
          if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
              button.style.display = "block";
          } else {
              button.style.display = "none";
          }
      };

      function scrollToTop() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
      }
  </script>

  <script>function isInViewport(e){const t=e.getBoundingClientRect();return t.top>=0&&t.left>=0&&t.bottom<=(window.innerHeight||document.documentElement.clientHeight)&&t.right<=(window.innerWidth||document.documentElement.clientWidth)}function loadImages(){document.querySelectorAll(".defer-image").forEach(e=>{if(isInViewport(e)){const t=e.getAttribute("data-src");if(t){const n=new Image;n.src=t,n.onload=()=>{e.setAttribute("src",t),e.classList.remove("defer-image")}}}})}window.addEventListener("scroll",loadImages),window.addEventListener("resize",loadImages),loadImages();</script>
